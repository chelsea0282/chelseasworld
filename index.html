<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea's World</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <main id="portfolio-container">
        
        <header id="site-header">
            <h1>chelseas.world</h1>
            <p>Welcome to my creative playground. Feel free to click around!</p>
        </header>

        <div id="desktop-icons">
            
            <div class="project-folder static-item" data-folder-id="creative-code">
                <img src="/Assets/Images/folder_closed.ico" alt="Creative Code Folder Icon">
                <p>Creative Code</p>
            </div>

            <div class="project-folder static-item" data-folder-id="ux-design">
                <img src="/Assets/Images/folder_closed.ico" alt="UX/UI Design Folder Icon">
                <p>UX/UI Design</p>
            </div>

        </div>


        <div class="project-window float-item" data-project-id="1">
            <div class="window-header">Project Window 1</div>
            <div class="window-content">
                <img src="Assets/Images/project1-thumb.jpg" alt="Project 1 Glitching Preview">
            </div>
        </div>

        <div class="project-window float-item" data-project-id="2">
            <div class="window-header">Data Garden</div>
            <div class="window-content">
                <p>A6: Data Portrait.</p>
            </div>
        </div>

        <div class="project-window float-item" data-project-id="3">
            <div class="window-header">Audio-Visualizer</div>
            <div class="window-content">
                <p>Project 3: A complex web audio visualization.</p>
            </div>
        </div>
        
        <div id="cd-rom-player" class="static-item">
            <p>ðŸ’¿ Now Playing: [Your Favorite Track]</p>
            <audio id="background-music" loop>
                <source src="assets/audio/your-music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button id="music-toggle">Play Music</button>
        </div>

    </main>
    
    <div id="project-modal" class="hidden">
        <div class="modal-content">
            <button id="close-modal-btn">X Close</button>
            <h2 id="modal-title">Project Title Placeholder</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
